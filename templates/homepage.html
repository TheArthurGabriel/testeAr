<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INSPIRE CONSTRUÇÃO E REFORMA - AR CONDICIONADOS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">INSPIRE CONSTRUÇÃO E REFORMA</a>
      </div>
    </nav>

    <main
      class="container d-flex justify-content-center p-5 align-items-center flex-column"
      style="height: 90vh"
    >

      <form
        class="text-light d-flex justify-content-center flex-column m-2"
        style="width: 85%"
        method="POST"
        action="{{url_for('data.show_data')}}"
      >
        <div class="mb-3 text-center">
          <label class="form-label text-center"
            >DIGITE O CÓDIGO DE 5 DIGITOS DO AR CONDICIONADO
          </label>
          <input type="number" class="form-control" name="numero" required/>
          <p></p>
          {% if error%}
            <span class="text-center"> CÓDIGO INVÁLIDO </span>
          {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">PROCURAR</button>
      </form>

      <a type="button" class="btn btn-primary m-3" href="{{url_for('avaliate.form_laudo')}}"> RETORNAR </a>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
