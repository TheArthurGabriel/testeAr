<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INSPIRE CONSTRUÇÃO E REFORMA - AR CONDICIONADOS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">INSPIRE CONSTRUÇÃO E REFORMA</a>
      </div>
    </nav>

    <main
      class="container d-flex justify-content-center p-5 align-items-center"
      style="height: 90vh"
    >
      <form
        class="text-light d-flex justify-content-center flex-column w-100"
        method="POST"
        action="{{url_for('avaliate.generate_laudo')}}"
      >
        <div class="mb-3 text-center">
          <label class="form-label text-center ">SELECIONE O TÉCNICO </label>
          <select class="form-select" aria-label="Default select example" name="tecnico">
            <option selected>Clique para Selecionar</option>
            <option value="Gabriel 'Sobrenome'">Gabriel "Sobrenome"</option>
          </select>

          <br />

          <label class="form-label text-center"
            >SELECIONE O TIPO DE SERVIÇO REALIZADO
          </label>
          <select class="form-select" aria-label="Default select example" name="tipo">
            <option selected>Clique para Selecionar</option>
            <option value="CORRETIVA">CORRETIVA</option>
            <option value="HIGIENIZAÇÃO">HIGIENIZAÇÃO</option>
            <option value="INSTALAÇÃO">INSTALAÇÃO</option>
            <option value="PREVENTIVA">PREVENTIVA</option>
          </select>

          <br />

          <label for="startDate">SELECIONE A DATA</label>
          <input id="startDate" class="form-control" type="date" name="date"/>

          <br />

          <label for="exampleFormControlTextarea1" class="form-label">DESCRIÇÃO DO LAÚDO</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="5"
            name="descricao"
          ></textarea>

        </div>
        <button type="submit" class="btn btn-primary">GERAR CÓDIGO</button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
